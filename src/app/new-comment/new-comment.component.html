<div class="mainCont">
  <h1>New Comment</h1>
  <div class="cont1">
    <label>Title</label>
    <input type="text" value="" (input)='ontitleEnter($event)' />
    <label>Body</label>
    <input type="text" value="" (input)='onbodyEnter($event)' />
  </div>
  <div class="cont2">
    <input type="button" value="Cancel" (click)='closeCont()' />
    <input type="button" value="Add" (click)='addComment()' />
  </div>
</div>
